<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css' ) }}">
</head>
<body>

<div class="container bg-light">
<main>
  <h3 class="text-center pt-5">Login</h3>
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-box" class="col-md-6">
      <form method="post">
      {{ form.hidden_tag() }}
      <div class="form-group">{{ form['challenge'](class='form-control') }}</div>
      <div class="form-group text-center">{{ form['submit'](class='btn btn-primary center') }}</div>
      </form>
    </div>
  </div>
<p><a href="{{ url_for('register') }}">Register?</a><p>
</main>

</div>
</body>
</html>
