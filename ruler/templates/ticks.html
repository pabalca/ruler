{% extends 'base.html' %}

{% block title %}New Autotrader{% endblock %}

{% block content %}

<h2>{{ ticks[0].symbol }} price history</h2>
<hr>

<div class="list-group">
  {% for tick in ticks %}
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <small>{{ tick.price }}</small>
      <small>{{ tick.created_at }}</small>
    </div>
  {% endfor %}
  </a>
</div>
{% endblock %}
